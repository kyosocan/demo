<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电学感应演示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .page {
            width: 375px;
            height: 812px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 33px;
            overflow: hidden;
            background-color: #F3F3F3;
        }
        
        .page.hidden {
            transform: translate(-50%, -50%) translateX(100%);
            opacity: 0;
        }
        
        .page.active {
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 10;
        }
        
        .plan-page, .video-page, .list-page {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .click-animation {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(81, 174, 103, 0.5);
            transform: translate(-50%, -50%);
            animation: clickEffect 0.6s ease-out forwards;
            z-index: 100;
            pointer-events: none;
        }
        
        @keyframes clickEffect {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.3);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        .highlight-card {
            position: absolute;
            border: 3px solid #51AE67;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(81, 174, 103, 0.5);
            animation: pulse 1s infinite;
            pointer-events: none;
            z-index: 20;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(81, 174, 103, 0.5); }
            50% { box-shadow: 0 0 20px rgba(81, 174, 103, 0.8); }
            100% { box-shadow: 0 0 10px rgba(81, 174, 103, 0.5); }
        }
        
        .btn-wrapper {
            position: absolute;
            cursor: pointer;
            z-index: 15;
        }
        
        .video-cover {
            position: absolute;
            top: 220px;
            left: 0;
            width: 375px;
            height: 186px;
            object-fit: cover;
        }
        
        .question-image {
            width: 322px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto;
        }
        
        .question-container {
            position: absolute;
            top: 151px;
            left: 26px;
            width: 322px;
            height: 155px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .question-container img {
            margin-bottom: 15px;
        }
        
        .question-container-2 {
            position: absolute;
            top: 516px;
            left: 26px;
            width: 322px;
            height: 155px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 添加顶部状态栏样式 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 44px;
            z-index: 50;
        }
        
        /* 添加底部导航栏样式 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 375px;
            height: 88px;
            z-index: 50;
            pointer-events: none; /* 避免干扰其他交互 */
        }
    </style>
</head>

    <script>
        // 页面元素
        const planPage = document.getElementById('planPage');
        const videoPage = document.getElementById('videoPage');
        const listPage = document.getElementById('listPage');
        
        // 按钮元素
        const videoCardBtn = document.querySelector('.btn-video-card');
        const problemCardBtn = document.querySelector('.btn-problem-card');
        const backLaterBtn = document.querySelector('.btn-back-later');
        
        // 创建点击动画效果
        function createClickEffect(x, y) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-animation';
            clickEffect.style.left = x + 'px';
            clickEffect.style.top = y + 'px';
            document.body.appendChild(clickEffect);
            
            // 动画结束后移除元素
            setTimeout(() => {
                clickEffect.remove();
            }, 600);
        }
        
        // 创建高亮效果
        function createHighlight(elem) {
            const rect = elem.getBoundingClientRect();
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const highlight = document.createElement('div');
            highlight.className = 'highlight-card';
            highlight.style.left = (rect.left - containerRect.left) + 'px';
            highlight.style.top = (rect.top - containerRect.top) + 'px';
            highlight.style.width = rect.width + 'px';
            highlight.style.height = rect.height + 'px';
            container.appendChild(highlight);
            
            return highlight;
        }
        
        // 切换页面函数
        function switchPage(from, to) {
            from.classList.remove('active');
            from.classList.add('hidden');
            to.classList.remove('hidden');
            to.classList.add('active');
        }
        
        // 自动演示
        function startDemo() {
            // 第一步：高亮视频卡片并点击
            const videoCardHighlight = createHighlight(videoCardBtn);
            
            setTimeout(() => {
                // 模拟点击视频卡片
                const rect = videoCardBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                createClickEffect(centerX, centerY);
                
                // 移除高亮
                videoCardHighlight.remove();
                
                // 切换到视频页
                setTimeout(() => {
                    switchPage(planPage, videoPage);
                    
                    // 第二步：停留3秒后高亮并点击"等会再看"按钮
                    setTimeout(() => {
                        const backBtnHighlight = createHighlight(backLaterBtn);
                        
                        setTimeout(() => {
                            // 模拟点击"等会再看"按钮
                            const btnRect = backLaterBtn.getBoundingClientRect();
                            const btnCenterX = btnRect.left + btnRect.width / 2;
                            const btnCenterY = btnRect.top + btnRect.height / 2;
                            createClickEffect(btnCenterX, btnCenterY);
                            
                            // 移除高亮
                            backBtnHighlight.remove();
                            
                            // 切换回计划页
                            setTimeout(() => {
                                switchPage(videoPage, planPage);
                                
                                // 第三步：高亮并点击精选题卡片
                                setTimeout(() => {
                                    const problemCardHighlight = createHighlight(problemCardBtn);
                                    
                                    setTimeout(() => {
                                        // 模拟点击精选题卡片
                                        const problemRect = problemCardBtn.getBoundingClientRect();
                                        const problemCenterX = problemRect.left + problemRect.width / 2;
                                        const problemCenterY = problemRect.top + problemRect.height / 2;
                                        createClickEffect(problemCenterX, problemCenterY);
                                        
                                        // 移除高亮
                                        problemCardHighlight.remove();
                                        
                                        // 切换到题目列表页
                                        setTimeout(() => {
                                            switchPage(planPage, listPage);
                                            
                                            // 演示结束 - 5秒后重新开始
                                            setTimeout(() => {
                                                switchPage(listPage, planPage);
                                                startDemo();
                                            }, 5000);
                                        }, 500);
                                    }, 1000);
                                }, 1000);
                            }, 500);
                        }, 1000);
                    }, 3000); // 在视频页停留3秒
                }, 500);
            }, 1000);
        }
        
        // 当页面加载完成后开始演示
        window.addEventListener('load', function() {
            setTimeout(startDemo, 1500);
        });
    </script>
