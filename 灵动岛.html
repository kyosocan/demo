<title>自动演示</title>
<style id="reset">
*,
::before,
::after {
  box-sizing: border-box;
  border-width: 0;
}
html,
body {
  padding: 0;
  margin: 0;
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-size: inherit;
  font-weight: inherit;
}

a {
  color: inherit;
  text-decoration: inherit;
}

b,
strong {
  font-weight: bolder;
}
code,
kbd,
samp,
pre {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  font-size: 1em;
}
small {
  font-size: 80%;
}
table {
  text-indent: 0;
  border-color: inherit;
  border-collapse: collapse;
}
button,
input,
optgroup,
select,
textarea {
  font-family: inherit;
  font-size: 100%;
  line-height: inherit;
  color: inherit;
  margin: 0;
  padding: 0;
}
button,
select {
  text-transform: none;
}
button,
[type='button'],
[type='reset'],
[type='submit'] {
  -webkit-appearance: button;
  background-color: transparent;
  background-image: none;
}
progress {
  vertical-align: baseline;
}
::-webkit-inner-spin-button,
::-webkit-outer-spin-button {
  height: auto;
}
blockquote,
dl,
dd,
h1,
h2,
h3,
h4,
h5,
h6,
hr,
figure,
p,
pre {
  margin: 0;
}

fieldset {
  margin: 0;
  padding: 0;
}

legend {
  padding: 0;
}

ol,
ul,
menu {
  list-style: none;
  margin: 0;
  padding: 0;
}

textarea {
  resize: vertical;
}

input::placeholder,
textarea::placeholder {
  opacity: 1;
  color: #9ca3af;
}

img,
svg,
video,
canvas,
audio,
iframe,
embed,
object {
  display: block;
  vertical-align: middle;
}

img,
video {
  max-width: 100%;
  height: auto;
}
</style>
<style>
    html,
    body {
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .bg-clip-text {
      -webkit-background-clip: text !important;
      background-clip: text !important;
    }
    .container {
      position: absolute;
      left: 50%;
      top: 0;
      width: 375px;
      height: 812px;
      transform-origin: top center;
      overflow: hidden;
      transition: opacity 0.5s ease;
      opacity: 0;
      display: none;
      transform: translateX(-50%) scale(1);
    }
    
    .container.active {
      opacity: 1;
      display: block;
    }
    
    /* 确保所有图片在页面切换中保持显示 */
    .container img {
      display: block !important;
      visibility: visible !important;
    }
    
    /* 点击效果样式 */
    .click-ripple {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: ripple 0.8s ease-out forwards;
    }
    
    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<script>
// 页面尺寸设置
const page = {
  width: 375,
  height: 812
}

// 调整页面大小函数
const resizePage = () => {
  const viewWidth = window.innerWidth
  const viewHeight = window.innerHeight
  const containers = document.querySelectorAll('.container')
  
  // 计算缩放比例
  const scaleWidth = viewWidth / page.width
  const scaleHeight = viewHeight / page.height
  const scale = Math.min(scaleWidth, scaleHeight) * 0.95
  
  window.currentScale = scale;
  
  containers.forEach(container => {
    container.style.transform = `translateX(-50%) scale(${scale})`
  })
  
  document.body.style.height = `${page.height * scale}px`
}

// 预加载所有图片
function preloadImages() {
  const imageUrls = [
    "images/741e96b3_1743612733.png",
    "images/071da813_1743612733.png",
    "images/b98b02a1_1743612733.png",
    "images/352ba8ed_1743612655.png"
  ];
  
  imageUrls.forEach(url => {
    const img = new Image();
    img.src = url;
  });
}

// 创建点击效果
function showClickAt(x, y) {
  const ripple = document.createElement('div');
  ripple.className = 'click-ripple';
  ripple.style.left = x + 'px';
  ripple.style.top = y + 'px';
  document.body.appendChild(ripple);
  
  setTimeout(() => {
    if (document.body.contains(ripple)) {
      document.body.removeChild(ripple);
    }
  }, 800);
}

// 根据元素显示点击效果
function showClickOnElement(element) {
  if (!element) return;
  
  const rect = element.getBoundingClientRect();
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;
  
  showClickAt(x, y);
}

// 页面切换函数
function switchPage(fromPage, toPage) {
  document.getElementById(fromPage).classList.remove('active');
  document.getElementById(toPage).classList.add('active');
}

// 自动演示流程 - 简化后的版本
function startDemo() {
  // 预加载所有图片
  preloadImages();
  
  // 确保页面已经呈现
  setTimeout(() => {
    // 显示首页2秒，然后点击习题卡片
    setTimeout(() => {
      const exerciseCard = document.getElementById('exerciseCard');
      showClickOnElement(exerciseCard);
      
      // 跳转到习题列表页
      setTimeout(() => {
        switchPage('homePage', 'exercisePage');
        
        // 习题页加载后，2秒后点击"这题不会"按钮
        setTimeout(() => {
          const notClearBtn = document.getElementById('notClearBtn');
          showClickOnElement(notClearBtn);
        }, 2000);
      }, 500);
    }, 2000);
  }, 1000);
}

// 页面加载时
window.addEventListener('DOMContentLoaded', () => {
  // 调整页面大小
  resizePage();
});

// 图片加载完成后启动演示
window.addEventListener('load', () => {
  startDemo();
});

// 窗口大小调整时重新计算
window.addEventListener("resize", resizePage);
</script>
